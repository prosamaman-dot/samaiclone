<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sam AI - Modern Interface</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="sam-avatar.png" alt="Sam AI" class="avatar-img">
                    </div>
                    <h1>Sam AI</h1>
                </div>
                <div class="header-actions">
                    <button class="clear-btn" onclick="clearChat()" title="Clear Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chat-messages">
            <!-- Welcome Message will be dynamically added here -->
        </main>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span class="typing-text">Sam AI is analyzing...</span>
        </div>

        <!-- Input Area -->
        <footer class="chat-input">
            <form class="input-form" id="prompt-form">
                <div class="input-container">
                    <!-- Image Preview -->
                    <div class="image-preview" id="image-preview" style="display: none;">
                        <div class="image-container">
                            <img id="preview-img" src="" alt="Preview">
                            <button type="button" class="remove-image" onclick="removeImage()">Ã—</button>
                        </div>
                    </div>

                    <!-- Text Input -->
                    <textarea 
                        id="message-input" 
                        class="message-input" 
                        placeholder="Message Sam AI..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>

                    <!-- Send Button -->
                    <button type="submit" class="send-btn" id="send-btn" disabled title="Send message">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5.25L12 18.75"/>
                            <path d="M18.75 12L12 5.25L5.25 12"/>
                        </svg>
                    </button>
                </div>
            </form>
        </footer>

        <!-- Hidden File Input -->
        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
    </div>

    <script src="serverless-script.js"></script>
</body>
</html>
